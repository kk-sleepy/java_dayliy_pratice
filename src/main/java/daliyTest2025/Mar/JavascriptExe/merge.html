<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var merge = function(intervals) {
        let ans = []
        intervals.sort((x,y)=>{
            return x[0]-y[0]
        })
        for(let data of intervals){
            const m = ans.length
            if(m&&ans[m-1][1]>=data[0]){
                ans[m-1][1] = Math.max(ans[m-1][1],data[1])
            }else{
                ans.push(data)
            }
        }
        return ans
    };
    console.log(merge([[2,6],[15,18],[1,3],[8,10]]))
</script>
</body>
</html>

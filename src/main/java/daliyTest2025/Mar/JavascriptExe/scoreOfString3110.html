<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var scoreOfString = function(s){
        const n = s.length
        let ans = 0
        for(i = 0;i<n-1;i++){
            ans += Math.abs(s.charCodeAt(i+1) - s.charCodeAt(i))
        }
        return ans
    }
    console.log(scoreOfString("hello"))
</script>
</body>
</html>

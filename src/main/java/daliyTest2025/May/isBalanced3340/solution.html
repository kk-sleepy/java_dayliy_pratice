<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var isBalanced = function(num) {
        let odd=0,even=0
        for(let i=0;i<num.length;i++){
            if(i%2===0){
                odd += Number(num[i])
            }else
                even += Number(num[i])
        }
        if(odd===even)
            return true
        else
            return false
    };
    console.log(isBalanced("1311"))
</script>
</body>
</html>

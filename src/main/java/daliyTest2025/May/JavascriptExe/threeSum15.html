<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var threeSum = function(nums) {
        var ans = []
        let n = nums.length
        nums.sort((a,b)=>a-b)
        for(let i=0;i<n;i++){
            if(i>0&&nums[i]===nums[i-1])
                continue
            var k = n - 1
            let target = -nums[i]
            for(let j=i+1;j<n;j++){
                if(j>i+1&&nums[j]===nums[j-1])
                    continue
                while(k>j && nums[k]+nums[j]>target){
                    k -= 1
                }
                if(k===j)
                    break
                if(nums[k]+nums[j]===target){
                    ans.push([nums[i],nums[j],nums[k]])
                }
            }
        }
        return ans
    };
    console.log(threeSum([2,-3,0,-2,-5,-5,-4,1,2,-2,2,0,2,-4,5,5,-10]))
</script>
</body>
</html>

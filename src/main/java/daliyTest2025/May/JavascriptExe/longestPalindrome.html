<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var longestPalindrome = function (s) {
        let ans = ""
        let cnt = 0
        let n = s.length
        let dp = Array(n).fill().map(() => Array(n).fill(0));
        for (let len = 1; len <= n; len++) {
            for (let i = 0; i <= n - len; i++) {
                if (len === 1){
                    dp[i][i] = 1
                }
                else if (len === 2) {
                    if (s[i] === s[i + len - 1] ) {
                        if(len>cnt){
                            cnt = len
                            ans = s.slice(i,i+len)
                        }
                        dp[i][i + len - 1] = 1
                    }
                } else {
                    if (s[i] === s[i + len - 1] && dp[i + 1][i + len - 2] === 1) {
                        if(len>cnt){
                            cnt = len
                            ans = s.slice(i,i+len)
                        }
                        dp[i][i + len - 1] = 1
                    }
                }
            }
        }
        if(cnt<2)
            return s.slice(0,1)
        return ans
    }
    console.log(longestPalindrome("aacabdkacaa"))
</script>
</body>
</html>
